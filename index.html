<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Separate CSS Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="header">Hello from HTML</h1>
  <p>This page uses a separate CSS file for styling.</p>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("header").innerText = "Text Changed!";
    }
  </script>

</body>
</html>
