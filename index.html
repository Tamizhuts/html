<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Web Page</title>
</head>
<body>

  <h1 id="header">Welcome to My Dynamic Web Page!</h1>
  <p id="text">Click the button below to change the content and background color.</p>
  <button onclick="changeContent()">Click Me!</button>

  <script>
    function changeContent() {
      document.getElementById("header").innerText = "You clicked the button!";
      document.getElementById("text").innerText = "The page content has been updated.";
      document.body.style.backgroundColor = "#f0f8ff";
    }
  </script>

</body>
</html>
